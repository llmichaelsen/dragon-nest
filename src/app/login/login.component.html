<div class="wrapper wrapper-full-page">
  <div class="page-header login-page header-filter" filter-color="black">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form ng-untouched ng-pristine ng-valid">
              <div class="card card-login">
                  <div class="card-header card-header-rose text-center">
                    <h4 class="card-title">Log in</h4>
                  </div>
                  <div class="card-body ">
                    <p class="card-description text-center">Dragon Nest</p>
                    <span class="bmd-form-group">
                        <div class="input-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="material-icons">email</i></span>
                          </div>
                          <input formControlName="email" class="form-control" placeholder="Email..." type="email">
                        </div>
                    </span>
                    <span class="bmd-form-group">
                        <div class="input-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="material-icons">lock_outline</i>
                              </span>
                          </div>
                          <input formControlName="password" class="form-control" placeholder="Password..." type="password">
                        </div>
                    </span>
                  </div>
                  <div class="card-footer justify-content-center">
                    <button class="btn btn-rose btn-link btn-lg" type="submit">Acessar</button>
                  </div>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>
